<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label, input, button {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>학생 등록 페이지</h1>
<form action="#" th:action="@{/students/register}" th:object="${studentForm}" method="post">
    <label for="name">이름:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label for="age">나이:</label>
    <input type="number" id="age" th:field="*{age}" required>
    <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

    <label for="team">팀:</label>
    <input type="text" id="team" th:field="*{team}" required>
    <div class="error" th:if="${#fields.hasErrors('team')}" th:errors="*{team}"></div>

    <button type="submit">등록</button>
</form>
</body>
</html>
