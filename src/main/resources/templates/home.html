<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>단어 생성 및 출제 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .login-form {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-form input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        .login-form button {
            padding: 5px 10px;
        }
    </style>
    <script>
        function toggleLoginForm() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm.style.display === 'none' || loginForm.style.display === '') {
                loginForm.style.display = 'flex';
            } else {
                loginForm.style.display = 'none';
            }
        }
    </script>
</head>
<body>
<h1>단어 생성 및 출제 프로그램</h1>
<div class="button-container">
    <button onclick="location.href='/students/register'">학생등록</button>
    <button onclick="location.href='/students'">학생목록</button>
    <button onclick="location.href='/vocabs/register'">단어등록</button>
    <button onclick="location.href='/vocabs'">단어 목록</button>
    <button onclick="location.href='/handouts/new'">단어장생성</button>
    <button onclick="location.href='/handouts'">단어장 목록</button>
    <button onclick="location.href='/tests/new'">시험지 생성</button>
    <button onclick="location.href='/tests'">시험지 목록</button>
    <button onclick="location.href='/handouts/distribute'">단어장 배포</button>
    <button onclick="location.href='/tests/distribute'">시험지 배포</button>
    <button onclick="location.href='/teams'">팀 관리</button>
</div>
<div class="login-container">
    <div th:if="${authentication == null or authentication.name == 'anonymousUser'}">
        <!-- 로그인 상태가 아닐 때 -->
        <button onclick="toggleLoginForm()">로그인</button>
        <div id="loginForm" class="login-form">
            <form action="/login" method="post">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" placeholder="아이디 입력" required>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
                <button type="submit">로그인</button>
            </form>
        </div>
        <button type="button" onclick="location.href='/register'" style="margin-top: 10px;">회원가입</button>
    </div>
    <div th:if="${authentication != null and authentication.name != 'anonymousUser'}">
        <!-- 로그인 상태일 때 -->
        <span th:text="'안녕하세요, ' + ${authentication.name} + '님!'"></span>
        <button type="button" onclick="location.href='/logout'" style="margin-left: 10px;">로그아웃</button>
    </div>
</div>

</body>
</html>
