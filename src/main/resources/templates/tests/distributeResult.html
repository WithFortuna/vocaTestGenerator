<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Distribution Result</title>
    <link rel="stylesheet" href="/css/distributeHandout.css">
</head>
<body>
<div class="container">
    <h1>테스트 배포 현황</h1>

    <!-- 팀별로 반복하여 Tests 표시 -->
    <div th:each="entry : ${testsByTeam}">
        <div class="team-section">
            <!-- 팀 이름 출력 -->
            <h2 th:text="'Team: ' + ${entry.key}"></h2>

            <!-- Test 리스트 출력 -->
            <table class="styled-table">
                <thead>
                <tr>
                    <th>Test Name</th>
                    <th>Week</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="test : ${entry.value}">
<!--                    <td th:text="${test.name}"></td>-->
                    <td th:text="${test.week} + ' 주차'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
